<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodgram</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="navbar">
        <a href="#home" id="logo">Foodgram</a>
        <a href="#profile" id="prof" onclick="openNav()">Profile</a>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Profile</a>
            <a href="#">Saved</a>
        </div>
        <div class="content">
        </div>
        <div class="picture">
            <form action="http://localhost:3000" method="post" enctype="multipart/form-data">
                <input type="file" name="avatar" />
                <button class="light-border" type="submit">Upload</button>
            </form>
        </div>
        <div class="row">
            <div class="column">
                <img src="img/kuva1.jpg" style="width: 100%;">
                <img src="img/kuva2.jpg" style="width: 100%;">
                <img src="img/kuva3.jpg" style="width: 100%;">
            </div>
            <div class="column">
                <img src="img/kuva4.jpg" style="width: 100%;">
                <img src="img/kuva5.jpg" style="width: 100%;">
                <img src="img/kuva6.jpg" style="width: 100%;">
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
</body>
</html>
