<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodgram</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div id="navbar">
        <a href="#home" id="logo" onclick="topFunction()">Foodgram</a>
        <div class="search-container">
            <input type="text" placeholder="Search.." name="search" id="search">
            <button id="searchBtn">Search</button>
        </div>
    </div>
    <div class="addPicture">
        <form action="http://localhost:3000/img"
              method="post"
              class="light-border"
              enctype="multipart/form-data"
              id="addImageForm">
            <input class="light-border" type="file" name="image" placeholder="Choose file" style="background: #ddd; font-size: 17px; border: none; cursor: pointer;">
            <p><input type="text" placeholder="Title" name="name" required id="title"></p>
            <h6>Tags</h6>
            <input type="text" placeholder="Tag" name="tag1" required class="tagbox">
            <input type="text" placeholder="Tag" name="tag2" required class="tagbox">
            <input type="text" placeholder="Tag" name="tag3" required class="tagbox">
            <button type="reset">Reset tags</button>
            <p><button class="light-border" type="submit">Upload</button></p>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <ul class=flex-container">

            </ul>
        </div>
    </div>
</div>

<footer>

</footer>

<script>
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>
<script src="js/main.js"></script>
</body>
</html>
