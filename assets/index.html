<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodgram</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div id="navbar">
        <a href="#home" id="logo" onclick="topFunction()">Foodgram</a>
        <input type="text" placeholder="Search.." name="search" id="search">
        <button id="searchBtn">Search</button>
    </div>
    <div class="addPicture">
        <form action="http://localhost:3000/img"
              method="post"
              class="light-border"
              enctype="multipart/form-data"
              id="addImageForm">
            <input class="light-border" type="file" name="image" placeholder="Choose file">
            <button class="light-border" type="submit">Upload</button>
            <input type="text" placeholder="name" name="name" required>
            <h6>Tags</h6>
            <input type="text" placeholder="tag" name="tag1" required>
            <input type="text" placeholder="tag" name="tag2" required>
            <input type="text" placeholder="tag" name="tag3" required>
            <button type="reset">reset</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <ul class=flex-container">

            </ul>
        </div>
    </div>
</div>

<footer>

</footer>

<script>
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>
<script src="js/main.js"></script>
</body>
</html>
