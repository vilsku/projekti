                <button class="light-border" type="submit">Upload</button>
                <input type="text" placeholder="name" name="name" required>
                <h6>Tags</h6>
                <input type="text" placeholder="tag" name="tag1" required>
                <input type="text" placeholder="tag" name="tag2" required>
                <input type="text" placeholder="tag" name="tag3" required>
                <button type="reset" >reset</button>
            </form>
        </div>
